<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dvd Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

</head>

<body>
    <br>
    <div class="container">
        <div id="navDiv" class="table">
            <div class="form-group row">
                <div class="col-md-3">
                    <button type="button" id="createButton" class="btn btn-primary" onclick="openAddForm()">
                        Create Dvd
                    </button>
                </div>
                

                <div class="col-md-3">
                    
                    <select class="col-md-10" id="dropdownMenu">
                        <option value="" disabled selected>-Search Category-</option>
                        <option value="title">Title</option>
                        <option value="year">Release Year</option>
                        <option value="director">Director Name</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="addSearchTerm" placeholder="Search Term" required>
                </div>
                <div class="col-md-2">
                    <button type="button" id="searchButton" class="btn btn-info">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <br>
    </div>

    <div class="container">
        <ul id="errorMessages" class="list-group">

        </ul>

        <table id="dvdTableDiv" class="table table-hover">
            <thead>
                <tr>
                    <th width="35%">Title</th>
                    <th width="15%">Release Date</th>
                    <th width="25%">Director</th>
                    <th width="10%">Rating</th>
                    <th width="15%"></th>
                </tr>
            </thead>
            <tbody id="contentRows"></tbody>
        </table>
    </div>

    <div class="container" id="createFormDiv" style="display:none">
        <h2>Create Dvd</h2>
        <hr>

        <form class="form-horizontal" role="form">
            <div class="form-group row">
                <label for="addTitle" class="col-md-2 control-label">
                    <b>Dvd Title:</b>
                </label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="addTitle" placeholder="Enter Title" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="addReleaseYear" class="col-md-2 control-label">
                    <b>Release Year:</b>
                </label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="addReleaseYear" placeholder="Enter Release Year"
                        required>
                </div>
            </div>

            <div class="form-group row">
                <label for="addDirector" class="col-md-2 control-label">
                    <b>Director:</b>
                </label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="addDirector" placeholder="Enter Director" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="addRating" class="col-md-2 control-label">
                    <b>Rating:</b>
                </label>
                <select class="col-md-2" id="addRating">
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NR">NR</option>
                </select>
            </div>

            <div class="form-group row">
                <label for="addNotes" class="col-md-2 control-label">
                    <b>Notes:</b>
                </label>
                <div class="col-md-6">
                    <textarea class="form-control" rows="5" id="addNotes" placeholder="Enter Note"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-2">
                    <button type="button"
                    id="cancelAddButton"
                    class="btn btn-danger"
                    onclick="hideAddForm(), loadDVDs()">
                    Cancel
                </button>
                </div>
                <div class="col-md-2">
                    <button type="button"
                    id="createAddButton"
                    class="btn btn-primary">
                    Create DVD
                </button>

                </div>
            </div>
    </div>

    <div class="container" id="editFormDiv" style="display:none">
        <h2>Edit Dvd</h2>
        <hr>
        <div>
            <input type="hidden" id="editDVDId">
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group row">
                <label for="editTitle" class="col-md-2 control-label">
                    <b>Dvd Title:</b>
                </label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="editTitle" placeholder="Enter Title" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="editReleaseYear" class="col-md-2 control-label">
                    <b>Release Year:</b>
                </label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="editReleaseYear" placeholder="Enter Release Year"
                        required>
                </div>
            </div>

            <div class="form-group row">
                <label for="editDirector" class="col-md-2 control-label">
                    <b>Director:</b>
                </label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="editDirector" placeholder="Enter Director" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="editRating" class="col-md-2 control-label" >
                    <b>Rating:</b>
                </label>
                <select class="col-md-2" id="editRating">
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NR">NR</option>
                </select>
            </div>

            <div class="form-group row">
                <label for="editNotes" class="col-md-2 control-label">
                    <b>Notes:</b>
                </label>
                <div class="col-md-6">
                    <textarea class="form-control" rows="5" id="editNotes" placeholder="Enter Note"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-2">
                    <button type="button"
                    id="cancelEditButton"
                    class="btn btn-danger"
                    onclick="hideEditForm(), loadDVDs()">
                    Cancel
                </button>
                </div>
                <div class="col-md-2">
                    <button type="button"
                    id="updateButton"
                    class="btn btn-primary">
                    Save Changes
                </button>

                </div>
            </div>
    </div>

    <div class="container" id="dvdDetailsDiv" style="display:none">
        <h2 id=dvdId>ID</h2>
        <h2 id=dvdTitle>DVD TITLE HERE</h2>
        <hr>
        <form class="form-horizontal" role="form">
            
            <div class="form-group row">
                <label for="dvdReleaseYear" class="col-md-2 control-label">
                    <b>Release Year:</b>
                </label>
                <div class="col-md-6" id="dvdReleaseYear">
                    <b>YEAR HERE</b>
                </div>
            </div>

            <div class="form-group row">
                <label for="dvdDirector" class="col-md-2 control-label">
                    <b>Director:</b>
                </label>
                <div class="col-md-6" id="dvdDirector">
                    <b>DIRECTOR HERE</b>
                </div>
            </div>

            <div class="form-group row">
                <label for="dvdRating" class="col-md-2 control-label">
                    <b>Rating:</b>
                </label>
                <div class="col-md-6" id="dvdRating">
                    <b>RATING HERE</b>
                </div>
            </div>

            <div class="form-group row">
                <label for="dvdNotes" class="col-md-2 control-label">
                    <b>Notes:</b>
                </label>
                <div class="col-md-6" id=dvdNotes>
                    <b>NOTES HERE</b>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-2">
                    <button type="button"
                    id="dvdBackButton"
                    class="btn btn-primary btn-danger"
                    onclick="hideDvdDetailsForm(), loadDVDs()">
                    Back
                </button>
                </div>
            </div>
    </div>

    </form>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>

</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>
    <link rel="shortcut icon" href="images/piqsels.com-id-zbgff.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link rel="stylesheet" href="css/home.css">
  </head>
  <body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    <ul class="list-group" id ="errorMessages"></ul>
    <div  class="container" style ="padding-top:5%">
        <h1 style="text-align:center">Vending Machine</h1>
        <hr>

        <div class="row" style="padding-top: 10px">
            <div class="col-md-9">
                <div class = "row" id="foodInfo">                  
                </div>
            </div>
        
            <div class="col-md-3">
                <div id="money">
                    <h3 style="text-align:center">Total $ In</h3>
                    <input class="form-control" id="balanceBox" type="text" placeholder="$0.00" readonly>
                    <br>
                    <table>
                        <tr>                    
                            <td width="50%" style="border:hidden"><button type="button" id="addDollar" class="btn btn-block btn-outline-success">
                                <h6>Add Dollar</h6>
                            </button></td>
                            <td width="50%" style="border:hidden"><button type="button" id="addQuarter" class="btn btn-block btn-outline-secondary">
                                <h6>Add Quarter</h6>
                            </button></td>
                        </tr>
                        <tr>                    
                            <td width="50%" style="border:hidden"><button type="button" id="addDime" class="btn btn-block btn-outline-secondary">
                                <h6>Add Dime</h6>
                            </button></td>
                            <td width="50%" style="border:hidden"><button type="button" id="addNickel" class="btn btn-block btn-outline-secondary">
                                <h6>Add Nickel</h6>
                            </button></td>
                        </tr>                  
                    </table>
                    <hr>
                    <h3 style="text-align:center">Messages</h3>
                    <input class="form-control" id="messageBox" type="text" placeholder = "" readonly>
                    <br>
                    <div class="row">
                        <div class="col-md-5">
                            <h4>Item ID:</h4>
                        </div>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="itemMessageBox" placeholder="No selection" readonly>
                        </div>
                    </div>
                    <br>
                    <div style="text-align:center">
                    <button type="button" class="btn btn-primary btn-lg" onclick="vendItem();">Make Purchase</button>
                    </div>
                    <hr>
                    <h3 style="text-align:center">Change</h3>
                    <input class="form-control" id="changeMessageBox" placeholder = "" type="text" readonly>
                    <br>
                    <div style="text-align:center">
                    <button type="button" id="changeReturnButton" class="btn btn-danger btn-lg" onclick="changeReturn();">Change Return</button>
                    </div>
                </div>             
            </div>

        </div>
    </div>
    </body>
</html>
